<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <nav class="main-container">
            <div class="fashion">
                 <h4 class="item">Home</h4>
                <p class="item-tow">Three Fashion</p>
                </div>
        </nav>
         <!-- color Scheme Switcher here  -->
        <main>
            <div class="color-content">
                <h1><a href="">Color Scheme Switcher</a></h1>
                <div class="container-color">
                    <span class="button" id="gray"></span>
                    <span class="button" id="white"> </span>
                    <span class="button" id="blue"> </span>
                    <span class="button" id="yellow"> </span>
                    
                </div>
                <h2 class="color-above">
                    Try clicking on one of the colors above <br>
                    <span>
                     to change the background color of this pages!
                    </span>
                </h2>
            </div>

             <!-- BMI Calculator here  -->
            <div class="container">
                <h1>BMI Calculator</h1>
                <form>
                        <p class="cal-input">
                            <label>Height in CM:</label>
                            <input class="inp-style" type="text" id="height">
                        </p>
                        <p class="cal-input">
                            <label>Weight in KG: </label>
                            <input class="inp-style" type="text" id="weight">
                        </p>
                        <button class="btn-cal">Calculator</button>
                 
                    <div id="result">result</div>
                    <div id="weight-guide">
                        <h2>BMI Weight Guide</h2>
                        <p>Under Weight = Less than 18.8</p>
                        <p>Normal Range = 18.6 and 24.0</p>
                        <p>Overweight = Greater than 24.9</p>
                    </div>
                </form>
            </div>

            <!-- clock time set ,,,,,,, -->
           <div class="container-clock">
            <div class="center">
                <div id="banner"><span>Your Local time</span></div>
                <div id="clock"></div>
            </div>
           </div>
        </main>

        <script src="../../three.js"></script>
<body>
</html>
